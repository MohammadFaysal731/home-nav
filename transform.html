<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container,
        .contan {
            border: 2px solid red;
            width: 200px;
            height: 200px;
        }

        .container {
            background-color: royalblue;
        }

        .contan {
            background-color: green;
            transform: scale(.6)rotate(45deg) translate(50px, 50px);
        }
    </style>
</head>

<body>
    <h1>Transform i am comming.</h1>
    <div class="container">
        <div class="contan">box-1</div>
    </div>
    <div class="container">
        <div class="contan">box-2</div>
    </div>
    <div class="container">
        <div class="contan">box-3</div>
    </div>
</body>

</html>
